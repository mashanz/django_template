{% load static %}
{% load django_htmx %}

<!doctype html>
<html data-theme="light" lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet" />

    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/htmx-ext/debug.js' %}"></script>
    <script src="{% static 'js/htmx-ext/ajax-header.js' %}"></script>
    <script src="{% static 'js/alpine.min.js' %}"></script>

    {% django_htmx_script %}

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <title>{{ html_page.title | default:"SIMAPES" }}</title>
    <meta name="description" content="{{ html_page.description
                                      | default:"Sistem Manajemen Pesantren" }}" />
    {% block head %}{% endblock head %}
  </head>

  <body>
    {% block body %}{% endblock body %}
  </body>

</html>
