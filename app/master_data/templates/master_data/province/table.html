<table class="table table-zebra table-auto">
    <thead>
        <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Name</th>
            <th>Tanggal Input</th>
        </tr>
    </thead>
    <tbody>
        {% for province in provinces %}
            <tr>
                <td>{{ pagination.startNumber|add:forloop.counter  }}</td>
                <td>{{ province.id }}</td>
                <td>{{ province.name }}</td>
                <td>{{ province.created_at }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">Tidak ada data</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% include "base/pagination.html" %}
