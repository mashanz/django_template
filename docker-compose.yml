services:
  service-app:
    build:
      context: .
      dockerfile: docker/app.dockerfile
    restart: always
    environment:
      - STATIC_URL=http://localhost:8080/
    ports:
      - 8000:8000

  service-static:
    build:
      context: .
      dockerfile: docker/static.dockerfile
    restart: always
    ports:
      - 8080:8080
